bt_navigator:
  ros__parameters:
    use_sim_time: true
    global_frame: map
    robot_base_frame: base_link
    default_bt_xml_filename: "$(find-pkg-share nav2_bt_navigator)/behavior_trees/navigate_w_replanning.xml"

planner_server:
  ros__parameters:
    use_sim_time: true
    expected_planner_frequency: 1.0
    planner_plugins: ["GridBased"]

    GridBased:
      plugin: "nav2_smac_planner/SmacPlannerHybrid"  
      # Search / map handling
      downsample_costmap: false
      downsampling_factor: 1
      allow_unknown: true
      tolerance: 0.25
      max_iterations: 1000000
      max_on_approach_iterations: 1000
      max_planning_time: 5.0
      motion_model_for_search: "DUBIN"                # "DUBIN" or "REEDS_SHEPP" if reversing allowed
      angle_quantization_bins: 72

      # Analytic expansion (goal approach shortcuts)
      analytic_expansion_ratio: 3.5
      analytic_expansion_max_length: 3.0
      analytic_expansion_max_cost: 200.0
      analytic_expansion_max_cost_override: false

      # Vehicle / penalties (tunes path quality)
      minimum_turning_radius: 0.40
      reverse_penalty: 2.0
      change_penalty: 0.0
      non_straight_penalty: 1.2
      cost_penalty: 2.0
      retrospective_penalty: 0.015

      # Heuristics / caching
      lookup_table_size: 20.0
      cache_obstacle_heuristic: false
      downsample_obstacle_heuristic: true
      use_quadratic_cost_penalty: false
      allow_primitive_interpolation: false
      coarse_search_resolution: 4                     # only used with ALL_DIRECTION goal mode
      goal_heading_mode: "DEFAULT"                    # DEFAULT, BIDIRECTIONAL, ALL_DIRECTION

      # Debug + post-smoothing
      debug_visualizations: false
      smooth_path: true
      smoother:
        max_iterations: 1000
        w_smooth: 0.3
        w_data: 0.2
        tolerance: 1.0e-10
        do_refinement: true
        refinement_num: 2


global_costmap:
  ros__parameters:
    use_sim_time: true
    global_frame: map
    robot_base_frame: base_link
    update_frequency: 2.0
    publish_frequency: 2.0
    resolution: 1.0
    size_x: 799
    size_y: 799
    origin_x: 0.0
    origin_y: 0.0
    rolling_window: false
    track_unknown_space: true
    plugins:
      - {name: static_layer,    type: "nav2_costmap_2d::StaticLayer"}
      - {name: inflation_layer, type: "nav2_costmap_2d::InflationLayer"}

controller_server:
  ros__parameters:
    odom_topic: /ackermann_steering_controller/odometry
    use_sim_time: true
    enable_stamped_cmd_vel: false

    progress_checker_plugins: ["progress_checker"]
    goal_checker_plugins: ["simple_goal_checker"]
    current_goal_checker: "simple_goal_checker"

    progress_checker:
      plugin: "nav2_controller::SimpleProgressChecker"
      required_movement_radius: 0.5
      movement_time_allowance: 10.0

    simple_goal_checker:
      plugin: "nav2_controller::SimpleGoalChecker"
      xy_goal_tolerance: 2.0    
      yaw_goal_tolerance: 6.283185   
      stateful: true               
    
    controller_plugins: ["FollowPath"]
    FollowPath:
      plugin: "nav2_regulated_pure_pursuit_controller::RegulatedPurePursuitController"
      desired_linear_vel: 1.0
      max_linear_accel: 1.0
      max_linear_decel: 1.0
      lookahead_dist: 2.0
      min_lookahead_dist: 1.0
      max_lookahead_dist: 3.0
      transform_tolerance: 1.0
      use_velocity_scaled_lookahead_dist: false
      use_final_approach_orientation: false
  


local_costmap:
  ros__parameters:
    use_sim_time: true
    global_frame: odom
    robot_base_frame: base_link
    rolling_window: true
    width: 6.0
    height: 6.0
    resolution: 1
    plugins: ["static_layer"]
    static_layer:
      plugin: "nav2_costmap_2d::StaticLayer"
      map_subscribe_transient_local: true
      

lifecycle_manager:
  ros__parameters:
    use_sim_time: true
    autostart: true
    node_names:
      - planner_server
      - controller_server
      - bt_navigator
